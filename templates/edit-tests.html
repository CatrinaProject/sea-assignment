{% extends "layout.html" %}
<head>
    {% block head %}
    <title>Edit Test</title>
    {% endblock %}
</head>
<body>
    {% block body %}
    <h2>Edit Test</h2>
    <div id="error-message" style="color: red;"></div>
    <form method="post" action="/tests/edit/submit" onsubmit="return confirmAction()">
        <input type="hidden" name="test_id" value="{{ test_id }}">
        <label for="test_name">Test Name:</label>
        <input type="text" name="test_name" value="{{ test_name }}" required oninput="validateInput(this, 'save-button')"><br>
        <label for="duration">Duration:</label>
        <input type="text" name="duration" value="{{ duration }}" required oninput="validateDuration(this, 'save-button')"><br>
        <label for="region">Region:</label>
        <input type="text" name="region" value="{{ region }}" required oninput="validateInput(this, 'save-button')"><br>
        <label for="audio_test_type">Audio Test Type:</label>
        <input type="text" name="audio_test_type" value="{{ audio_test_type }}" required oninput="validateInput(this, 'save-button')"><br>
        <label for="playback_type">Playback Type:</label>
        <input type="text" name="playback_type" value="{{ playback_type }}" required oninput="validateInput(this, 'save-button')"><br>
        <label for="test_criteria">Test Criteria:</label>
        <input type="text" name="test_criteria" value="{{ test_criteria }}" required oninput="validateInput(this, 'save-button')"><br>
        <label for="test_parameters">Test Parameters:</label>
        <input type="text" name="test_parameters" value="{{ test_parameters }}" required oninput="validateInput(this, 'save-button')"><br>
        <button type="submit" id="save-button">Save Changes</button>
    </form>
    {% endblock %}
</body>
